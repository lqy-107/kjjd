<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>轮播图</title>
	</head>
	<style type="text/css">
		img {
			width: 400px;
		}

		.content {
			background-color: red;
			width: 800px;
			height: 335px;
			margin: 0 auto;
			margin-top: 100px;
			overflow: hidden;
			position: relative;

		}

		.contents {
			display: flex;
			position: absolute;

		}
	</style>
	<body>
		<div class="content">
			<div class="contents" id="one">
				<img src="11.9作业/img/1.jpg">
				<img src="11.9作业/img/2.jpg">
				<img src="11.9作业/img/3.jpg">
			</div>
		</div>
	</body>
	<script>
		var one = document.getElementById("one")
		var aa = 0;

		function move() {
			if (aa >= -400) {
				aa--;
				one.style.left = aa + "px"
			} else {
				aa = 0
			}
		}
		time = setInterval(() => {
			move()
		}, 10)
		one.onmouseover = function() {
			clearInterval(time)
		}
		one.onmouseout = function() {
			time = setInterval(()=>{
				move()
			},10)
		}
	</script>
</html>
