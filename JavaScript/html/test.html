<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="text" id="a" class="one">
        <button id="b" onclick="fnone()">查询</button>
    </div>
</body>
<script>

    function fnone(){
        var a = document.getElementById("a").value;
        switch (true) {
            case (a>=0 && a<=40):
                alert("成绩不及格");
                break;
            case (a>40 && a<=80):
                alert("成绩合格");
                break;
            case (a>80 && a<=120):
                alert("成绩优秀");
                break;
            default:
                alert("成绩无效，请重新考试");


        }
    }
</script>
</html>
