<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a {
        height: 200px;
        width: 200px;
        background-color: coral;
    }

    .a hover {
        background-color: red;
    }
</style>

<body>
    <div class="a"></div>
    <button onclick="wocao()"> 测试</button>
    <p id="a">姓名:</p>
    <p id="b">年龄:</p>
    <p id="c">性别:</p>


</body>
<script>

    function wocao() {
        var fam = [
            {
                name: "小王",
                age: 12,
                sex: 1,
            },
            {
                name: "老王",
                age: 30,
                sex: 1,
            },
            {
                name: "小王妈",
                age: 28,
                sex: 0,
            }
        ]
        for (var d = 0; d < fam.length; d++) {
            console.log(fam[d].name);
            document.getElementById("a").innerHTML += fam[d].name;
            document.getElementById("b").innerHTML += fam[d].age;
            if(fam[d].sex!=0){
                document.getElementById("c").innerHTML +="男";

            }else{
                document.getElementById("c").innerHTML +="女";   
            }
        }


    }
</script>

</html>
