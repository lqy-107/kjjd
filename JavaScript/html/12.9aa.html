<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			margin: 0 auto;
		}
		.content{
			background-color: red;
			width: 800px;
			height: 335px;
			margin-top: 200px;
			position: relative;
			overflow: hidden;
		}
		img{
			width: 400px;
		}
		.contents{
			width: 800px;
			position: absolute;
			display: flex;
		}
	</style>
	<body>
		<div class="content" id="one">
			<div class="contents" id="two">
				<img src="11.9作业/img/1.jpg" >
				<img src="11.9作业/img/2.jpg" >
				<img src="11.9作业/img/3.jpg" >
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var two = document.getElementById("two")
		var num = 0;
		function move() {
			if(num >= -400){
				num--;
				two.style.left = num + "px"
			}else{
				num = 0;
			}
		}
		time = setInterval(()=>{
			move()
		},10)
		two.onmouseover = function() {
			clearInterval(time)
		}
		two.onmouseout = function () {
			time = setInterval(()=>{
				move()
			},10)
		}
	</script>
</html>
