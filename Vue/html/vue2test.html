<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue</title>
	</head>
	<body>
		<div id="one">
			<span v-show="name">{{name}}</span>
		</div>
		<button @click="sb">123s</button>
		<button type="button" v-on:click="sb"></button>
	</body>
	<script src="../js/vue.js"></script>
	<script>

		  new Vue({
			el:"#one",
			  data: {

			  },
			  methods: {
				sb:function(){
					alert("hello");
				}
			  },

			});
	</script>
</html>
