<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name">
			<p id="bb">{{name}}</p>
			<div></div>
			<div></div>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data(){
				return{
					name:"aaa",
				}
			}
		}) 

	</script>
</html>
