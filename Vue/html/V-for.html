<body>
<div id="all">
<!--    item->每次循环的数组      index->下标:循环次数   -->
    <div v-for="(item,index) in arr" :key="index">
        <p>{{item.name}}</p>
        <p>{{item.sex}}</p>
        <p>{{index}}</p>
    </div>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue ({
        el:"#all",
        data(){
            return{
                arr:[
                    {
                        name:"小明",
                        sex:"男",
                    },
                    {
                        name:"小红",
                        sex:"女",
                    }
                ]
            }
        },
        methods:{

        }
    })
</script>
</html>
